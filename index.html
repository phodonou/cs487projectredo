<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Student Helper
                </h1>
                <h2 class="subtitle">
                    Never miss an assgignment again!
                </h2>
            </div>
        </div>
    </section>
    <div class="columns is-mobile is-centered login-form">
        <div class="column is-one-quarter">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="email" placeholder="Email" id="email-field">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" id="password-field">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success" onclick="loginUser()">
                        Login
                    </button>
                    <button class="button" onclick="window.location.href='./new_account/newAccount.html';">
                        Create Account
                    </button>
                </p>
            </div>
            <p id="auth-message"></p>
        </div>
    </div>
</body>

</html>
