<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="../index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="columns is-mobile is-centered login-form">
        <div class="column is-one-quarter">
            <div class="field">
                <p class="control">
                    <input class="input" type="email" placeholder="First Name" id="email-field">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="input" type="email" placeholder="Last Name" id="email-field">
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="email" placeholder="Email" id="email-field">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" id="password-field">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="input" type="email" placeholder="Phone number" id="email-field">
                </p>
            </div>
            <button class="button is-success">
                Create Account
            </button>
        </div>
    </div>
</body>

</html>
